<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categories</title>
    <link rel="stylesheet" href="/styles/category-style.css" />
    <link rel="icon" href="/assets/icons8-a-64.png" />
  </head>
  <body>
    <!-- head -->
    <header>
      <div class="header_container">
        <img
          class="logo"
          src="/assets/annesana.png"
          alt="not able to see"
          onclick="window.location.href='/index.html'"
        />

        <img
          class="logo location"
          src="/assets/image.png"
          alt="not available"
          onclick="window.location.href='/pages/map.html'"
        />

        <div class="right-align right">
          <a href="#" id="login">Log in</a>
          <div class="search-bar">
            <input type="text" placeholder="Search..." />
            <button>üîç</button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="section-title">TOP CATEGORIES</div>
      <div class="categories">
        <a href="./categories_dinner.html"
          ><div class="category">
            <img
              src="/assets/food_image/Categories/dinner.webp"
              alt="sorry_404-error"
              class="cat-img"
            /><b class="title">Dinner</b>
          </div></a
        >
        <a href="./category_breakFast.html"
          ><div class="category">
            <img
              src="/assets/food_image/Categories/break_fast.jpg"
              alt="sorry_404-error"
              class="cat-img"
            /><b class="title">BreakFast</b>
          </div></a
        >
        <a href="./categories_drinking.html"
          ><div class="category">
            <img
              src="/assets/food_image/Categories/drinking.JPG"
              alt="sorry_404-error"
              class="cat-img"
            /><b class="title">Juice</b>
          </div></a
        >
        <a href="./categories_lunch.html"
          ><div class="category">
            <img
              src="/assets/food_image/Categories/lunch.avif"
              alt="sorry_404-error"
              class="cat-img"
            /><b class="title">Lunch</b>
          </div></a
        >
        <a href="./categories_snacks.html"
          ><div class="category">
            <img
              src="/assets/food_image/Categories/snacks.jpg"
              alt="sorry_404-error"
              class="cat-img"
            /><b class="title">Snacks</b>
          </div></a
        >
      </div>

      <div class="section-title">RECOMMENDED</div>
      <div class="for-you">
        <div class="card-grid">
          <div class="card">
            <div class="image_container">
              <h2 class="food_name">Curd Rice</h2>
              <img
                src="/assets/food_image/items/lunch/curd_rice.jpg"
                class="card-image"
              />
            </div>
            <div class="card-buttons">
              <button
                class="details-btn"
                onclick="window.location.href='../item/details_curd_rice.html'"
              >
                DETAILS
              </button>
              <button
                class="find-btn"
                onclick="category('curd')"
              >
                FIND
              </button>
            </div>
          </div>

          <div class="card">
            <div class="image_container">
              <h2 class="food_name">Keema</h2>
              <img
                src="/assets/food_image/items/lunch/keema.jpg"
                class="card-image"
              />
            </div>
            <div class="card-buttons">
              <button
                class="details-btn"
                onclick="window.location.href='../item/details_keema.html'"
              >
                DETAILS
              </button>
              <button
                class="find-btn"
                onclick="category('keema')"
              >
                FIND
              </button>
            </div>
          </div>

          <div class="card">
            <div class="image_container">
              <h2 class="food_name">Meal</h2>

              <img
                src="/assets/food_image/items/lunch/meal.jpg"
                class="card-image"
              />
            </div>
            <div class="card-buttons">
              <button
                class="details-btn"
                onclick="window.location.href='../item/details_meal.html'"
              >
                DETAILS
              </button>
              <button
                class="find-btn"
                onclick="category('meal')"
              >
                FIND
              </button>
            </div>
          </div>

          <div class="card">
            <div class="image_container">
              <h2 class="food_name">Fired Fish</h2>
              <img
                src="/assets/food_image/items/lunch/fired_fish.jpg"
                class="card-image"
              />
            </div>
            <div class="card-buttons">
              <button
                class="details-btn"
                onclick="window.location.href='../item/details_fired_fish.html'"
              >
                DETAILS
              </button>
              <button
                class="find-btn"
                onclick="category('fish')"
              >
                FIND
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <small>¬© 2025 Annesana. All Rights Reserved.</small>
    </footer>
     <script src="/scripts/category.js"></script>
  </body>
</html>
