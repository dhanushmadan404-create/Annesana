<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendor Registration</title>
    <link rel="stylesheet" href="/styles/registration-style.css" />
    <link rel="icon" href="/assets/icons8-a-64.png" />
  </head>
  <body>
    <header></header>

    <main>
      <div class="registration-container">
        <div class="header">
          <button
            onclick="window.location.href='http://127.0.0.1:5500/pages/profile.html'"
            class="back-btn"
          >
            ‚Üê
          </button>
          <h1>vendor Registration</h1>
        </div>

        <form>
          <div class="form-group">
            <label>Vendor Name:</label>
            <input
              id="username"
              type="text"
              placeholder="Enter your Name"
              required
              minlength="3"
            />
          </div>

          <div class="form-group">
            <label>Food Type:</label>
            <select>
              <option value="option">Select food type</option>
              <option value="vegetarian">Vegetarian</option>
              <option value="non-vegetarian">Non-Vegetarian</option>
              <option value="vegan">Vegan</option>
              <option value="mixed">Mixed</option>
            </select>
          </div>

          <div class="form-group">
            <label>Phone Number:</label>
            <input
              id="number"
              type="tel"
              placeholder="Enter Your Number"
              required
              minlength="10"
            />
          </div>

          <div class="form-group">
            <label>Location:</label>
            <div class="location-group">
              <div class="location-icon">üìç</div>
              <input type="text" placeholder="Address" required />
            </div>
          </div>

          <div class="form-group">
            <label>Image</label>
            <input
              id="image"
              type="file"
              class="image-upload"
              accept="image/*"
              required
            />
          </div>

          <div class="form-group">
            <textarea
              id="menu_list"
              class="menu-list"
              placeholder="Menu List"
              minlength="10"
            ></textarea>
          </div>

          <div class="operating-hours">
            <h3>Operating Hours:</h3>
            <div class="time-inputs">
              <div class="time-group">
                <label>Opening Time</label>
                <input type="time" required />
              </div>
              <div class="time-group">
                <label>Closing Time</label>
                <input type="time" required />
              </div>
            </div>
          </div>

          <button
            id="submit"
            type="submit"
            class="submit-btn"
            onclick="window.location.href='http://127.0.0.1:5500/pages/vendor-profile.html'"
          >
            Submit
          </button>
        </form>
      </div>
    </main>
    <footer></footer>
    <script src="/scripts/scripts.js"></script>
  </body>
</html>
