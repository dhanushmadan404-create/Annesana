<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendor Registration</title>
    <link rel="stylesheet" href="/styles/registration-style.css" />
    <link rel="icon" href="/assets/icons8-a-64.png" />

    
    <!-- Map integration and cloth for map-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <!-- give function to map in js -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>


    
 
  </head>
  <body>
    <header></header>

    <main>
      <!-- map -->
       <div id="mapContainer">

         <h1>Select your Shop location <b id="location">CurrentLocation</b>    <b id="save">SAVE</b>üëà<b id="back">Back</b></h1>
     
         <div id="map">
           
          </div>
        </div>
      <!-- map -->
      <div class="registration-container">
        <div class="header">
          <button
            onclick="window.location.href='http://127.0.0.1:5500/pages/profile.html'"
            class="back-btn"
          >
            ‚Üê
          </button>
          <h1>vendor Registration</h1>
        </div>

        <form id="vendorRegistration">
          

          <div class="form-group">
            <label>Food Type:</label>
            <select  id="foodType">
              <option value="">Select food type</option>
              <option value="breakFast ">Break Fast</option>
              <option value="drinking">Drinking</option>
              <option value="dinner">Dinner</option>
              <option value="lunch">Lunch</option>
              <option value="snacks">Snacks</option>
            </select>
          </div>

          <div class="form-group">
            <label>Phone Number:</label>
            <input
              id="number"
              type="tel"
              placeholder="Enter Your Number"
              required
              minlength="10"
            />
          </div>

          <div class="form-group">
            <label>Shop Location:</label>
            <div class="location-group">
              <div class="location-icon" >Locaüìçion</div>
              
             
            </div>
          </div>

          <div class="form-group">
            <label>Image</label>
            <input
              id="image"
              type="file"
              class="image-upload"
              accept="image/*"
              required
            />
          </div>

          <div class="form-group">
            <div class="menu-list"  id="menuList"></div>

            <div class="menu">
              <input
                id="list"
                type="text"
                placeholder="list of food"
                maxlength="15"
              />
              <b id="send">‚úÖ</b>
            </div>
          </div>

          <div class="operating-hours">
            <h3>Operating Hours:</h3>
            <div class="time-inputs">
              <div class="time-group">
                <label>Opening Time</label>
                <input type="time" required />
              </div>
              <div class="time-group">
                <label>Closing Time</label>
                <input type="time" required />
              </div>
            </div>
          </div>

          <button
            id="submit"
            type="submit"
            class="submit-btn"
           
          >
            Submit
          </button>
        </form>
      </div>
    </main>
    <footer></footer>
    <script src="/scripts/registration.js"></script>
  </body>
</html>
