<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Review Page</title>
    <link rel="stylesheet" href="/styles/details-style.css" />
    <link rel="icon" href="/assets/icons8-a-64.png" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header_container">
        <img
          class="logo"
          src="/assets/annesana.png"
          alt="not able to see"
          onclick="window.location.href='/index.html'"
        />

        <img
          class="logo location"
          src="/assets/image.png"
          alt="not available"
          onclick="window.location.href='/pages/map.html'"
        />

        <div class="right-align right">
          <div class="search-bar">
            <input type="text" placeholder="Search..." />
            <button>üîç</button>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <img
        src="/assets/food_image/items/break_fast/bread_upma.jpg"
        class="product-image"
      />

      <div class="product-details">
        <h2>Bread Upma</h2>

        <form id="commentForm">
          <textarea
            id="comment"
            name="comment"
            placeholder="Enter your comment"
            required
          ></textarea>

          <select id="stars" required>
            <option value="">Select rating</option>
            <option value="1">‚≠ê</option>
            <option value="2">‚≠ê‚≠ê</option>
            <option value="3">‚≠ê‚≠ê‚≠ê</option>
            <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê</option>
            <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
          </select>

          <button type="submit" id="Send">Submit</button>
        </form>

        <div id="comments"></div>

        <button class="comments-input track" onclick="category('bread')">
          Track
        </button>
      </div>
    </main>

    <!-- Comments Section -->
    <footer>
      <h1>Comments</h1>
      <div id="comments-section"></div>
    </footer>
    <script src="/scripts/item.js"></script>
    <script src="/scripts/category.js"></script>
  </body>
</html>
