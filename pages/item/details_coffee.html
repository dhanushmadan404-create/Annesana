<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Review Page</title>
    <link rel="stylesheet" href="/styles/details-style.css" />
    <link rel="icon" href="/assets/icons8-a-64.png" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Annesana</h1>
      <img class="logo" src="/assets/logo.png" alt="not able to see" />
    </header>

    <!-- Navigation -->
    <nav>
      <a href="/index.html">HOME</a>
      <a href="/pages/map.html">TRACK</a>
      <a href="/pages/profile.html">PROFILE</a>
    </nav>

    <!-- Main Content -->
    <main>
      <img
        src="/assets/food_image/items/drinking/coffee.jpg"
        class="product-image"
      />

      <div class="product-details">
        <h2>Biriyani</h2>

        <div class="rating-section">
          <h3>Rating and Review</h3>
          <div class="stars">
            <span class="star">★</span>
            <span class="star">★</span>
            <span class="star">★</span>
            <span class="star">★</span>
            <span class="star">★</span>
          </div>
        </div>

        <input type="text" class="comments-input" placeholder="comments" />
        <button
          class="comments-input track"
          onclick="window.location.href='/pages/map.html'"
        >
          Track
        </button>
      </div>
    </main>

    <!-- Comments Section -->
    <div class="comments-section">
      <div class="comment-item">
        <div class="comment-left">
          <img src="/assets/icons8-a-64.png" class="avatar" />
          <span class="comment-text">It's very nice</span>
        </div>
        <div class="comment-stars">
          <span class="comment-star">★</span>
          <span class="comment-star">★</span>

        </div>
      </div>

      <div class="comment-item">

          <img src="/assets/icons8-a-64.png" class="avatar" />

        </div>
        <div class="comment-stars">
          <span class="comment-star">★</span>

        </div>
      </div>

      <div class="comment-item">

          <img src="/assets/icons8-a-64.png" class="avatar" />
          <span class="comment-text">It's very nice</span>
        </div>
        <div class="comment-stars">
          <span class="comment-star">★</span>
          <span class="comment-star">★</span>
          <span class="comment-star">★</span>
        </div>
      </div>
    </div>
  </body>
</html>
