<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="/styles/profile-style.css">
  <link rel="icon" href="/assets/icons8-a-64.png">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">TITLE</div>
    
  </header>

  <!-- Navigation -->
  <nav>
    <a href="#">HOME</a>
    <a href="#">TRACK</a>
    <a href="#">PROFILE</a>

  <!-- Main Content -->
  <main>

      <div class="profile-image"></div>

        <div class="name-details">
          <h2>NAME</h2>

      </div>
    </div>

    <!-- Feedback Section -->
    <div class="feedback-section">
      <h3>FEED BACK</h3>
    </div>
  </main>

</html>
